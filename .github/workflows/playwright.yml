name: Playwright Tests
on:
  push:
    branches: [ main, feature/OriginPricingSenario ]
  pull_request:
    branches: [ main, development ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v4
      with:
        node-version: 16
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install
    - name: Run Cucumber tests
      run: npm run test:ci
      env:
        HEADED: false  # Explicitly force headless mode in CI
        ENV: staging
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: Report
        path: test-results
        retention-days: 2
